<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.deepai.org/deepai.min.js"></script>
</head>
<body id="gotta">
    <main class="container_app">
        <header class="location_header">
            <input class="content_location_header" type="text" name="input" placeholder="Philadelphia, PA, US"/>
        </header>
        <section class="location">
            <div class="city_name">Philadelphia, Pa</div>
            <div class="date">January 13, 2023</div>
        </section>
        <section>
            <div class="degree">13°F</div>
            <div class="inline">
                <div class="weather_type">Cloudy</div>
            </div>
            <div class="hilo">Hi: 35° | Lo: 8°</div>
        </section>
    </main>
    </script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
